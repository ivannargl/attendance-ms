spring.application.name=academic-ms

# Conexión a base de datos 
spring.datasource.url=${ACADEMIC_DB_URL}
spring.datasource.username=${ACADEMIC_DB_USER}
spring.datasource.password=${ACADEMIC_DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
server.port=${ACADEMIC_SERVER_PORT:8082}

# Para que JPA cree/actualice tablas automáticamente
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JWT Config
JWT_SECRET_KEY=${JWT_SECRET_KEY}
JWT_EXPIRATION_MS=${JWT_EXPIRATION_MS:3600000}

# Eureka Client
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.service-url.defaultZone=${EUREKA_SERVER_URL:http://localhost:8761/eureka}

# Actuator Config
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always