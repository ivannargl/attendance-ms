spring.application.name=academic-ms

# Conexión a base de datos 
spring.datasource.url=${ACADEMIC_DB_URL}
spring.datasource.username=${ACADEMIC_DB_USER}
spring.datasource.password=${ACADEMIC_DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
server.port=${ACADEMIC_SERVER_PORT}

# Para que JPA cree/actualice tablas automáticamente
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect