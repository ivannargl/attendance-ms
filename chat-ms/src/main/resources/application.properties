spring.application.name=chat-ms

# Conexión a base de datos 
spring.datasource.url=${CHAT_DB_URL}
spring.datasource.username=${CHAT_DB_USER}
spring.datasource.password=${CHAT_DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
server.port=${CHAT_SERVER_PORT:8085}

# Para que JPA cree/actualice tablas automáticamente
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect