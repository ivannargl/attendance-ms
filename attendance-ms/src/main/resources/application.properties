spring.application.name=attendance-ms

# Conexión a base de datos
spring.datasource.url=${ATTENDANCE_DB_URL}
spring.datasource.username=${ATTENDANCE_DB_USER}
spring.datasource.password=${ATTENDANCE_DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
server.port=${ATTENDANCE_SERVER_PORT:8083}

# Para que JPA cree/actualice tablas automáticamente
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JWT Config
JWT_SECRET_KEY=${JWT_SECRET_KEY}
JWT_EXPIRATION_MS=${JWT_EXPIRATION_MS:3600000}

ACADEMIC_MS_URL=http://localhost:8082
USERS_MS_URL=http://localhost:8081
